<google-map height="100vh" width="100vw" [options]="options" (mapInitialized)="onMapReady($event)"></google-map>
<div class="loader">
  <ng-template #customLoadingTemplate>
    <div class="loader-template">
      <h3 class="title">Please wait, it could take some time...</h3>
    </div>
  </ng-template>

  <ngx-loading
    [show]="loading"
    [config]="{ backdropBorderRadius: '3px' }"
    [template]="customLoadingTemplate"
  ></ngx-loading>
</div>
